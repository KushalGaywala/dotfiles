# At the top of your config, replace the terminal and font-related sections with:

# Terminal and color support
set -g default-terminal "xterm-kitty"
set -ga terminal-overrides ",xterm-kitty:Tc"
set -sa terminal-features ',xterm-kitty:RGB'

# Enable UTF-8
set -q -g status-utf8 on
setw -q -g utf8 on

# Font features and ligatures support
set -sa terminal-features ',xterm-kitty:usstyle'
set -sa terminal-features ',xterm-kitty:font-features'
set -sa terminal-features ',xterm-kitty:advanced-keyboard'
set -sa terminal-features ',xterm-kitty:sync'
set -sa terminal-features ',xterm-kitty:title'
set -sa terminal-features ',xterm-kitty:clipboard'
set -sa terminal-features ',xterm-kitty:focus-events'
set -sa terminal-features ',xterm-kitty:strikethrough'
set -sa terminal-features ',xterm-kitty:keyboard-fixes'
set -sa terminal-features ',xterm-kitty:italic'

# Font rendering and styles
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours
set -as terminal-overrides ',*:sitm=\E[3m'  # italics support
set -as terminal-overrides ',*:ritm=\E[23m' # reset italics
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'  # cursor shape

# Clipboard and UI enhancements
set -s set-clipboard on
# set -g pane-border-lines heavy
# set -g pane-border-indicators both
# set -g pane-border-status top

# Set prefix
unbind C-b
set -g prefix C-k
bind C-k send-prefix

# Start windows and panes at 1, not 0
set-option -g renumber-windows on

# Mouse support
set -g mouse on

# vi mode
setw -g mode-keys vi

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Better copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'janoamaral/tokyo-night-tmux'
# set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Plugin configurations
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style digital
set -g @tokyo-night-tmux_zoom_id_style digital
set -g @continuum-restore 'on'
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# custom
set -g @ssh-session-name "ls-root"
set -g @ssh-host "leadsmash"
bind-key S run-shell "tmux new-session -s #{@ssh-session-name} 'ssh #{@ssh-host}' || tmux attach-session -t #{@ssh-session-name}"
bind-key P run-shell "tmux new-window -t #{@ssh-session-name} 'ssh #{@ssh-host}'"

# Vim-aware navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+/)?g?\.?view|n?vim?x?(diff)?$'"
bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }
bind-key -T copy-mode-vi M-h if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi M-j if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi M-k if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi M-l if -F '#{pane_at_right}' '' 'select-pane -R'

# Pane resizing
bind -n M-H if-shell "$is_vim" 'send-keys M-H' 'resize-pane -L 1'
bind -n M-J if-shell "$is_vim" 'send-keys M-J' 'resize-pane -D 1'
bind -n M-K if-shell "$is_vim" 'send-keys M-K' 'resize-pane -U 1'
bind -n M-L if-shell "$is_vim" 'send-keys M-L' 'resize-pane -R 1'
bind-key -T copy-mode-vi M-H resize-pane -L 1
bind-key -T copy-mode-vi M-J resize-pane -D 1
bind-key -T copy-mode-vi M-K resize-pane -U 1
bind-key -T copy-mode-vi M-L resize-pane -R 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
